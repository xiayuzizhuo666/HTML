<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  <title>列表标签应用</title>
<hr  />
	</head>
	<body>
		<ol>
        <li><img src="11.jpg" width="50px" height ="50px" alt="起风了">起风了 MV</li>
         <li><img src="22.jpg" width="50px" height ="50px" alt="体面">体面 MV</li>
          <li><img src="33.jpg" width="50px" height ="50px" alt="BINGBIAN">BINGBIAN MV</li>
           <li><img src="44.jpg" width="50px" height ="50px" alt="不仅仅是喜欢">不仅仅是喜欢 MV</li>
            <li><img src="55.jpg" width="50px" height ="50px" alt="最美的期待">最美的期待 MV</li>
			<!-- 这里需要使用列表项<li>标签，一共5个列表项，每个列表项嵌套一个<img>图片标签，以及一段文字 -->
			<!-- 注意图片可以自行上网搜索任意图代替，图片请存放在相对目录images/下面 -->
		</ol>
	</body>
</html>
