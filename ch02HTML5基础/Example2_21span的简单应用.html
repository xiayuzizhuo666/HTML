<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>span标签的应用</title>
    </head>
    <body>
        <h3>span标签的应用</h3>
        <hr />
        <p>本段落使用了<span>span标签</span>，但是未设置任何样式。</p>
        <p>本段落使用了<span style="color:red">span标签</span>，并且设置了样式。</p>
    </body>
</html>
