<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>粗体字标签的简单应用</title>
    </head>
    <body>
        <h3>粗体字标签的用法</h3>
        <hr>
        我是非粗体字
        <br />
        <br />
        <b>我是粗体字（使用了标签b）</b>
        <br />
        <br />
        <strong>我也是粗体字（使用了标签strong）</strong>
    </body>
</html>
