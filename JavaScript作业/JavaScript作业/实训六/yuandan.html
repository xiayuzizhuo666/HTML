<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>2025年元旦</title>
  <script>
    function countdown(title, Intime, divId) {

      var online = new Date(Intime);

      var now = new Date();

      var leave = online.getTime() - now.getTime();

      var day = Math.floor(leave / (1000 * 60 * 60 * 24));

      let message;
      if (day > 1) {
        message = `——距${title}还有${day}天！`;
      } else if (day === 1) {
        message = `——明天就是${title}啦！`;
      } else if (day === 0) {
        message = `——今天就是${title}啊！`;
      } else {
        message = `——唉呀！${title}已经过了！`;
      }

      // 获取指定id的元素并设置其内容为生成的消息
      var divElement = document.getElementById(divId);
      if (divElement) {
        divElement.innerHTML = message;
      }
    }
  </script>
</head>

<body>
  <table width="350" height="450" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr>
      <td valign="bottom">
        <table width="346" height="418" border="0" cellpadding="0" cellspacing="0">
          <tr>
            <td width="76"> </td>
            <td width="270">
              <div id="countDownDiv">
                <b>——</b>
              </div>
              <script language="javascript">

                countdown("2025年元旦", "2025-01-01T00:00:00", "countDownDiv");
              </script>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>

</html>

</html>
